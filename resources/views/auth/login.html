<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>マイページ | あなたの人生のSTEPを共有しよう</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="fontawesome-free-5.11.2-web/js/all.min.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="l-header">
        <div class="p-header">
            <div class="l-site-width">
                <div class="l-row l-row--between l-row--center">
                    <div class="p-header__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <nav class="p-header__nav">
                        <ul class="p-nav l-row">
                            <li class="p-nav__item"><a href="#" class="p-nav__link">STEP一覧</a></li>
                            <li class="p-nav__item"><a href="" class="p-nav__link">ログイン</a></li>
                            <li class="p-nav__item"><a href="" class="p-nav__link">新規会員登録</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- パンくずリスト -->
    <div class="l-bread-crumbs">
        <div class="p-bread-crumbs l-row  l-row--middle">
            <ul class="l-site-width l-row p-bread-crumbs__list">
                <li><a href="" class="p-bread-crumbs__link">ホーム</a><i class="fas fa-angle-right p-bread-crumbs__icn"></i></li>
                <li>マイページ</li>
            </ul>
        </div>
    </div>
    <!-- メインコンテンツ -->
    <div class="l-container u-bg-light">
        <div class="l-row l-row--center l-site-width">
            <!-- メインカラム -->
            <div class="l-row l-row--center l-row__col12 l-row__col08-pc">
                <form action="" class="c-form p-auth">
                    <h1 class="c-title--normal u-mb-5l">ログイン</h1>
                    <div class="c-form__group">
                        <span class="u-fontcolor--err">エラーメッセージ</span>
                    </div>
                    <div class="c-form__group">
                        <!-- <label class="c-form__label" for="">ログイン</label> -->
                        <input type="text" class="c-input c-input--full c-input--err" placeholder="メールアドレス">
                    </div>
                    <div class="c-form__group">
                        <!-- <label class="c-form__label" for="">パスワード</label> -->
                        <input type="text" class="c-input c-input--full" placeholder="パスワード">
                    </div>
                    <div class="c-form__group">
                        
                    </div>
                    <div class="c-form__group">
                        <label for="">
                            <input type="checkbox" class="c-checkbox">次回ログインを省略する
                        </label>
                    </div>
                    <div class="c-form__group">
                        <input type="submit" value="ログイン" class="c-btn c-btn--primary p-auth__btn">
                        <div class="p-auth__help">
                            <a href="" >パスワードを忘れた方はコチラ</a>
                        </div>
                    </div>
                    <div class="c-form__group">
                        <p class="l-row l-row--middle p-auth__lead">初めての方はコチラ</p>
                        <a href="" class="c-btn c-btn--success p-auth__btn">新規会員登録</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- フッター -->
    <footer class="l-footer">
        <div class="p-footer">
            <a href="" class="p-footer__pageTop"><i class="fas fa-angle-double-up"></i></a>
            <div class="p-footer__logo">
                <img src="img/logo.png" alt="">
            </div>
            <small class="p-footer__copyright">Copyright ©︎ STEP All Rights Reserved.</small>
        </div>
    </footer>
</body>
</html>
